

<div class='text-center row' style='margin-top:50px;'>
	<div class='col-sm-offset-3 col-sm-6'>	
	<form class="form-horizontal" ng-submit="register()">
		<div ng-show='error || form.$error' class="alert alert-danger">
			{{ error }}
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">
				<input type='email' name='email' id='email' ng-model='user.email' placeholder='' class="form-control">
			</div>
		</div>
		<br>
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class='col-sm-10'>
				<input type='password' ng-model='user.password' class="form-control">
			</div>
		</div>
		<br>
		<button type='submit' class="btn btn-primary btn-lg">
			Register
		</button>
		<br>
		<br>
		or <a href ui-sref="login">Already have an account?</a>
	</form>
	</div>
</div>

<div class='row text-center' style='margin-top:50px;'>
	<a href="https://play.google.com/store/apps/details?id=com.ionicframework.showjunkie629429">
	  <img alt="Get it on Google Play"
	       src="https://developer.android.com/images/brand/en_generic_rgb_wo_60.png" />
	</a>
</div>
